{% load staticfiles %}
<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
    <script src="{% static "javascripts/jquery-1.9.0.min.js" %}"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38056362-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <meta name="viewport" content="width=device-width/" >
    {% block jsext %}{% endblock %}
  </head>
  <body>
    <div id="outertopbar"><div id="innertopbar">Profile | Logout</div></div>
    <div id="outerheader"><div id="innerheader">
      <a href="/"><img alt="logo" src="{% static "images/logo.png" %}" class="align-left"></a>
      {% block headerext %}
      {% endblock %}
      <div id="nav">
        <ul>
          <li><a href="/" id="{{homeclass}}">Home</a></li>
          <li><a href="/about" id="{{aboutclass}}">About</a></li>
          <li><a href="/team" id="{{teamclass}}">Team</a></li>
          <li><a href="/contact" id="{{contactclass}}">Contact</a></li>
          <!-- li><input type="text" onfocus="this.value=''" value="Search" class="searchbox"></li -->
        </ul>
      </div>      
    </div></div>
    <div class="clearfix"></div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="outerfooter"><div id="innerfooter">Copyright 2013 - TeamDookie</div></div>
  </body>
</html>
